<!DOCTYPE html>
<html>
  <head>
    <title>Reminder App</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div id="shift-container">
      <div class="setting-icon">
        <img src="./images/gear.png" alt="setting" id="setting-icon" />
      </div>
      <div class="user-login-time">
        <div id="start-at">
          <span> Start At: </span>
          <span id="start-time"></span>
        </div>
        <div id="end-at">
          <span> End At: </span>
          <span id="end-time"></span>
        </div>

        <div id="time-left">
          <span> Time Left: </span>
          <span id="shift-time-left"></span>
        </div>
      </div>

      <div class="click-me">
        <button class="colored-button" id="disable-btn">Mark In</button>
      </div>
    </div>

    <div id="setting-popup">
      <div class="setting-close">
        <img src="./images/cross.png" alt="setting" id="close-icon" />
      </div>

      <div class="select-container">
        <label>Shift Hours: </label>
        <select id="shiftSelection" class="blue-select">
          <option value="450">7.5</option>
          <option value="540">9</option>
        </select>
      </div>
    </div>

    <script src="popup.js"></script>
    <script src="background.js"></script>
  </body>
</html>
